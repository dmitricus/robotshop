{% extends 'adminapp/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="categories_list">
        <button class="new_category">
            <a class="btn btn-dark" href="{% url 'admin:category_create' %}">
                новая категория
            </a>
        </button>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">Категория</th>
                  <th scope="col">Товары</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col">Краткое описание</th>
                </tr>
            </thead>
            {% for object in object_list %}
            <tr class="{% if not object.is_active %}not_active{% endif %}">
                    <td>
                        <div class="category_name">
                            {{ object.name|title }}
                        </div>
                    </td>
                        <td>
                            <a class="btn btn-dark" href="{% url 'admin:products' object.pk %}">
                                товары категории
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-dark" href="{% url 'admin:category_update' object.pk %}">
                                редактировать
                            </a>
                        </td>
                        <td>
                            <a class="btn btn-dark" href="{% url 'admin:category_delete' object.pk %}">
                                удалить
                            </a>
                        </td>
                        <td>{{ object.description }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
