<!doctype html>
{% load staticfiles %}
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        {% block css %}
            <!-- Normalize CSS -->
            <link rel="stylesheet" href="{% static 'css/bootstrap/normalize.css' %}" type="text/css">
            <!-- Bootstrap CSS -->
            <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" type="text/css">
            <!-- Main CSS -->
            <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css"/>
        {% endblock %}
        {% block js %}
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script>
            <script src="{% static 'js/popper.min.js' %}"></script>
            <script src="{% static 'js/bootstrap/tether.min.js' %}"></script>
            <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
            <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
            <script src="{% static 'js/basket_scripts.js' %}"></script>
            <script src="{% static 'js/admin_quantity_scripts.js' %}"></script>
        {% endblock %}
        <title>{{ title|title }}</title>
    </head>
    <body>
        <div class="admin-container category_record">
            {% block menu %}
                <div class="admin_menu">
                    {% include 'adminapp/includes/inc_menu.html' %}
                </div>
            {% endblock %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <main role="main" class="col-sm-8">
                        <div class="table-responsive">
                        {% block content %}
                        {% endblock %}
                            </div>
                    </main>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
